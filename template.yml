ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  fun.dongfg.com:
    Type: "Aliyun::Serverless::CustomDomain"
    Properties:
      Protocol: HTTP,HTTPS
      CertConfig:
        CertName: "Freessl"
        PrivateKey: "./fun.privateKey.pem"
        Certificate: "./fun.certificate.pem"
      RouteConfig:
        Routes:
          "/*":
            ServiceName: docs
            FunctionName: index
          "/stats/*":
            ServiceName: stats
            FunctionName: index
          "/ebill/*":
            ServiceName: ebill
            FunctionName: index
          "/scheduling":
            ServiceName: scheduling
            FunctionName: index
          "/scheduling/*":
            ServiceName: scheduling
            FunctionName: index
